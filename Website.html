<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>لعبة الهمزة - تسجيل الدخول</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #e7eff6;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  body {
    font-family: 'Arial', sans-serif;
    background-image: url('y-so-serious-white.png'); /* Ensure the file name matches your pattern image */
    background-repeat: repeat; /* This will tile the pattern across the background */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
  .container {
    text-align: center;
    background-color: #ffffff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    width: 400px; /* Increased container width */
  }
  input, button {
    font-size: 18px;
    padding: 10px;
    margin: 10px 0;
    width: 100%;
  }
  button {
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: #45a049;
  }
  .error {
    color: red;
    margin: 10px 0;
  }
</style>
</head>
<body>
<div class="container">
  <h2>تسجيل الدخول</h2>
  <input type="text" id="username" placeholder="اسم المستخدم">
  <input type="password" id="password" placeholder="كلمة السر">
  <button onClick="login()">دخول</button>
  <div id="error" class="error"></div>
</div>
<script>
function login() {
  var username = document.getElementById('username').value;
  var password = document.getElementById('password').value;
  if (username === 'Nadir' && password === 'Nadir') {
    window.location.href = 'index.html'; // Redirect to the game page
  } else {
    document.getElementById('error').textContent = 'خطأ في اسم المستخدم أو كلمة السر';
  }
}
</script>
</body>
</html>
